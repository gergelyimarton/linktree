<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplajézus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="all-content">

        <header>
            <img src="images/Dupla Logo White.png" alt="Duplajézus Logo">
            <h1>Duplajézus</h1>
        </header>

        <div class="card-container">
            <a href="https://www.instagram.com/duplajezus">
                <div class="card">
                    <h2>Instagram</h2>
                </div>
            </a>
            <a href="https://soundcloud.com/duplajezus">
                <div class="card">
                    <h2>Soundcloud</h2>
                </div>
            </a>
            <a href="https://www.youtube.com/@duplajezus362">
                <div class="card">
                    <h2>Youtube</h2>
                </div>
            </a>

            <div class="iframe-container">
                <a href="https://soundcloud.com/duplajezus" target="_blank">
                    <div class="iframe-content">
                        <iframe width="500" height="115" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1938768200&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
                        <p class="iframe-text">
                            <strong>Press the play button and check out my latest track!</strong>
                        </p>
                    </div>
                </a>
            </div>


            <div class="youtube-iframe-container">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/oDZeB3fStUU?si=6XXk5aiaX-T3nB0s" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
            

        </div>
    </div>
    <a href="index.html">
        <button class="back-button">
            Go back
        </button>
    </a>
    <script src="script.js"></script>
</body>
</html>
