  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0F2027 0%, #203A43 35%, #2C5364 65%, #1a3a4a 100%);
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      color: #1a1a1a;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(46, 213, 115, 0.12) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 80%, rgba(0, 184, 148, 0.12) 0%, transparent 60%);
      background-attachment: fixed;
      pointer-events: none;
      z-index: 0;
    }
  
    h1 {
      text-align: center;
      margin: 40px 0 50px;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, #2ed573 0%, #7bed9f 50%, #26de81 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      text-shadow: 0 4px 20px rgba(46, 213, 115, 0.3);
    }

    #plan {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 10px;
      position: relative;
      z-index: 1;
    }

    .day {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.2),
        0 1px 8px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(46, 213, 115, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .day::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(180deg, #2ed573 0%, #26de81 50%, #20bf6b 100%);
      border-radius: 24px 0 0 24px;
    }

    .day:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 20px 40px rgba(46, 213, 115, 0.25),
        0 2px 16px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .day.generating {
      opacity: 0;
      transform: scale(0.95);
    }

    .day.fade-in {
      animation: fadeInScale 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .decrypt {
      display: inline-block;
      animation: decrypt 0.8s ease-out forwards;
    }

    @keyframes decrypt {
      0% {
        opacity: 0;
        filter: blur(8px);
      }
      50% {
        opacity: 0.5;
        filter: blur(4px);
      }
      100% {
        opacity: 1;
        filter: blur(0);
      }
    }
  
    .day h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #1a1a1a;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .day h2::before {
      content: 'üí™';
      font-size: 1.4rem;
    }
  
    .muscle {
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #2ed573 0%, #26de81 100%);
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.85rem;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 12px rgba(46, 213, 115, 0.3);
    }
  
    ul {
      margin: 12px 0 20px 0;
      padding: 0;
      list-style: none;
    }

    ul li {
      margin-bottom: 10px;
      padding-left: 28px;
      position: relative;
      color: #2c3e50;
      font-size: 1rem;
      line-height: 1.6;
    }

    ul li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: #2ed573;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Settings Panel */
    .settings-panel {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .setting-group {
      margin-bottom: 25px;
    }

    .setting-group:last-child {
      margin-bottom: 0;
    }

    .setting-group > label {
      display: block;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .day-selector {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .day-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ddd;
      background: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      color: #666;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .day-btn:hover {
      border-color: #2ed573;
      color: #2ed573;
    }

    .day-btn.recommended {
      border-color: #7bed9f;
      background: rgba(46, 213, 115, 0.1);
    }

    .day-btn.selected {
      background: linear-gradient(135deg, #2ed573 0%, #26de81 100%);
      border-color: #2ed573;
      color: #fff;
      box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
      transform: scale(1.1);
    }

    #splitSelect {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid #ddd;
      background: #fff;
      font-size: 1rem;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #splitSelect:hover, #splitSelect:focus {
      border-color: #2ed573;
      outline: none;
    }

    .muscle-checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: #f5f5f5;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      color: #555;
    }

    .checkbox-label:hover {
      background: rgba(46, 213, 115, 0.15);
    }

    .checkbox-label input {
      width: 18px;
      height: 18px;
      accent-color: #2ed573;
      cursor: pointer;
    }

    .checkbox-label:has(input:checked) {
      background: rgba(46, 213, 115, 0.2);
      color: #1a1a1a;
    }

    .muscle-group-selector {
      display: none;
    }

    .muscle-group-selector.visible {
      display: block;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 50px 0 80px;
      position: relative;
      z-index: 1;
    }
  
    .btn {
      display: inline-block;
      padding: 16px 36px;
      margin-bottom: 40px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #2ed573 0%, #26de81 100%);
      color: #ffffff;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 20px rgba(46, 213, 115, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(46, 213, 115, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .back-button {
      position: fixed;
      bottom: 30px;
      left: 30px;
      padding: 14px 24px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      color: #1a1a1a;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      text-decoration: none;
      display: inline-block;
    }
  
    .back-button:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateX(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }
  
    @media (max-width: 768px) {
      body { 
        padding: 12px;
        padding-bottom: 100px;
      }

      }

      #plan { 
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 5px;
      }

      .day { 
        padding: 20px;
        border-radius: 20px;
      }

      .day:hover {
        transform: translateY(-4px);
      }

      .day h2 { 
        font-size: 1.25rem;
        margin-bottom: 16px;
      }

      .day h2::before {
        font-size: 1.2rem;
      }

      .muscle { 
        font-size: 0.75rem;
        padding: 6px 12px;
        margin-top: 16px;
      }

      ul {
        margin: 10px 0 16px 0;
      }

      ul li { 
        font-size: 0.9rem;
        padding-left: 24px;
        margin-bottom: 8px;
      }

      ul li::before {
        font-size: 1rem;
      }

      .button-container {
        margin: 40px 0 20px;
        gap: 15px;
        flex-direction: column;
        padding: 0 10px;
      }

      .btn {
        width: 100%;
        max-width: 300px;
        padding: 14px 24px;
        font-size: 0.9rem;
      }

      .back-button {
        position: relative;
        bottom: auto;
        left: auto;
        display: block;
        width: fit-content;
        margin: 30px auto 80px;
        padding: 12px 20px;
        font-size: 14px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      #plan {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
      }

      .day {
        padding: 25px;
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 3rem);
      }
    }
    :root {
      --lang-accent: #2ed573;
    }
  </style>

            3: { "Day 1": ["Chest", "Arms"], "Day 2": ["Back", "Abs"], "Day 3": ["Legs"] },
            4: { "Day 1": ["Chest"], "Day 2": ["Back"], "Day 3": ["Legs"], "Day 4": ["Arms", "Abs"] },
            5: { "Day 1": ["Chest"], "Day 2": ["Back"], "Day 3": ["Legs"], "Day 4": ["Arms"], "Day 5": ["Abs", "Extras"] },
            6: { "Day 1": ["Chest"], "Day 2": ["Back"], "Day 3": ["Legs"], "Day 4": ["Arms"], "Day 5": ["Abs"], "Day 6": ["Extras"] },
            7: { "Day 1": ["Chest"], "Day 2": ["Back"], "Day 3": ["Legs"], "Day 4": ["Arms"], "Day 5": ["Abs"], "Day 6": ["Chest", "Back"], "Day 7": ["Legs", "Arms"] }
          }
        };

        // Initialize day button handlers
        document.querySelectorAll('.day-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('selected'));
            this.classList.add('selected');
            selectedDays = parseInt(this.dataset.days);
            generatePlan();
          });
        });

        // Handle split change
        function onSplitChange() {
          const splitSelect = document.getElementById('splitSelect');
          currentSplit = splitSelect.value;
          const muscleSelector = document.getElementById('muscleGroupSelector');

          if (currentSplit === 'custom') {
            muscleSelector.classList.add('visible');
          } else {
            muscleSelector.classList.remove('visible');
          }

          generatePlan();
        }

        // Get selected muscles for custom split
        function getSelectedMuscles() {
          const checkboxes = document.querySelectorAll('#muscleGroupSelector input[type="checkbox"]:checked');
          return Array.from(checkboxes).map(cb => cb.value);
        }

        // Generate custom schedule based on selected muscles and days
        function generateCustomSchedule(days, muscles) {
          const schedule = {};
          if (muscles.length === 0) return schedule;

          for (let i = 1; i <= days; i++) {
            const dayMuscles = [];
            // Distribute muscles across days
            muscles.forEach((muscle, index) => {
              if (index % days === (i - 1) % days || days >= muscles.length) {
                dayMuscles.push(muscle);
              }
            });
            // Ensure each day has at least one muscle
            if (dayMuscles.length === 0) {
              dayMuscles.push(muscles[(i - 1) % muscles.length]);
            }
            schedule[`Day ${i}`] = dayMuscles;
          }
          return schedule;
        }

        // Build current schedule based on settings
        function buildSchedule() {
          if (currentSplit === 'custom') {
            const muscles = getSelectedMuscles();
            currentSchedule = generateCustomSchedule(selectedDays, muscles);
          } else {
            currentSchedule = splitConfigs[currentSplit][selectedDays] || {};
          }
          return currentSchedule;
        }

        // Add event listeners to muscle checkboxes for live update
        document.querySelectorAll('#muscleGroupSelector input[type="checkbox"]').forEach(cb => {
          cb.addEventListener('change', function() {
            if (currentSplit === 'custom') {
              generatePlan();
            }
          });
        });

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';

        function getRandomMoves(moves, count = 4) {
          if (moves.length <= count) return [...moves];
          const shuffled = [...moves].sort(() => 0.5 - Math.random());
          return shuffled.slice(0, count);
        }

        function decryptText(element, finalText, duration = 600) {
          const iterations = Math.floor(duration / 50);
          let iteration = 0;

          // Get available width for the text
          const maxWidth = element.offsetWidth;
          
          const interval = setInterval(() => {
            const displayText = finalText
              .split('')
              .map((char, index) => {
                if (index < iteration) {
                  return finalText[index];
                }
                return chars[Math.floor(Math.random() * chars.length)];
              })
              .join('');
            
            element.textContent = displayText;

            iteration += 1;

            if (iteration > finalText.length) {
              clearInterval(interval);
              element.textContent = finalText;
            }
          }, 50);
        }

        function generatePlan() {
          const planDiv = document.getElementById("plan");
          planDiv.innerHTML = "";

          const schedule = buildSchedule();

          const allDays = [];
          let dayIndex = 0;

          for (const [day, groups] of Object.entries(schedule)) {
            const dayDiv = document.createElement("div");
            dayDiv.className = "day generating";

            // Extract day number and translate
            const dayNum = day.replace('Day ', '');
            const dayTitle = document.createElement("h2");
            dayTitle.textContent = translateDay(dayNum);
            dayDiv.appendChild(dayTitle);

            groups.forEach(muscle => {
              const muscleTitle = document.createElement("div");
              muscleTitle.className = "muscle";
              muscleTitle.textContent = translateMuscle(muscle);
              dayDiv.appendChild(muscleTitle);

              const list = document.createElement("ul");
              const moves = getRandomMoves(exercises[muscle]);
              moves.forEach(move => {
                const li = document.createElement("li");
                li.textContent = move;
                li.dataset.finalText = move;
                list.appendChild(li);
              });
              dayDiv.appendChild(list);
            });

            planDiv.appendChild(dayDiv);
            allDays.push(dayDiv);
          }

          // Set fixed dimensions before animation to prevent layout shift
          allDays.forEach(dayDiv => {
            const height = dayDiv.offsetHeight;
            const width = dayDiv.offsetWidth;
            dayDiv.style.height = height + 'px';
            dayDiv.style.width = width + 'px';
            
            const listItems = dayDiv.querySelectorAll('li');
            listItems.forEach(li => {
              const liHeight = li.offsetHeight;
              const liWidth = li.offsetWidth;
              li.style.height = liHeight + 'px';
              li.style.width = liWidth + 'px';
            });
          });

          // Animate each day card appearing
          allDays.forEach((dayDiv, index) => {
            setTimeout(() => {
              dayDiv.classList.remove('generating');
              dayDiv.classList.add('fade-in');

              // Animate text decryption for exercise items
              const listItems = dayDiv.querySelectorAll('li');
              listItems.forEach((li, liIndex) => {
                const finalText = li.dataset.finalText;
                setTimeout(() => {
                  decryptText(li, finalText, 500);
                }, liIndex * 80);
              });
            }, index * 200);
          });
        }

        function downloadTXT() {
          const schedule = buildSchedule();
          const lang = getCurrentLang();
          const header = translations.downloadHeader[lang];
          let text = `${header}\n`;
          text += "=".repeat(header.length) + "\n\n";

          for (const [day, groups] of Object.entries(schedule)) {
            const dayNum = day.replace('Day ', '');
            const translatedDay = translateDay(dayNum);
            text += `${translatedDay}\n`;
            text += "-".repeat(translatedDay.length) + "\n";

            groups.forEach(muscle => {
              const translatedMuscle = translateMuscle(muscle);
              text += `  [${translatedMuscle}]\n`;
              const moves = getRandomMoves(exercises[muscle]);
              moves.forEach(move => {
                text += `    ‚Ä¢ ${move}\n`;
              });
              text += "\n";
            });
            text += "\n";
          }

          const blob = new Blob([text], { type: "text/plain" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "workout-plan.txt";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }


        // Regenerate plan when language changes
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.attributeName === 'data-lang') {
              generatePlan();
            }
          });
        });
        observer.observe(document.documentElement, { attributes: true });

        // Bet√∂lt√©skor gener√°l√°s
        generatePlan();
    </script>
