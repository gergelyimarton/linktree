<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heti Edzésterv</title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/language-switcher.css">
  <link rel="stylesheet" href="../CSS/workout-generator.css">
</head>
<body class="dark-theme">
    <h1 data-hu="Heti Edzésterv" data-en="Weekly Workout Plan">Heti Edzésterv</h1>

    <div class="settings-panel">
      <div class="setting-group">
        <label data-hu="Edzésnapok hetente" data-en="Training Days per Week">Edzésnapok hetente</label>
        <div class="day-selector">
          <button class="day-btn" data-days="1">1</button>
          <button class="day-btn" data-days="2">2</button>
          <button class="day-btn recommended" data-days="3">3</button>
          <button class="day-btn recommended selected" data-days="4">4</button>
          <button class="day-btn recommended" data-days="5">5</button>
          <button class="day-btn" data-days="6">6</button>
          <button class="day-btn" data-days="7">7</button>
        </div>
      </div>

      <div class="setting-group">
        <label data-hu="Edzéselosztás" data-en="Workout Split">Edzéselosztás</label>
        <select id="splitSelect" onchange="onSplitChange()">
          <option value="push-pull-legs" data-hu="Toló / Húzó / Láb" data-en="Push / Pull / Legs">Toló / Húzó / Láb</option>
          <option value="upper-lower" data-hu="Felső / Alsó test" data-en="Upper / Lower">Felső / Alsó test</option>
          <option value="full-body" data-hu="Teljes test" data-en="Full Body">Teljes test</option>
          <option value="bro-split" data-hu="Bro Split (1 izom/nap)" data-en="Bro Split (1 muscle/day)">Bro Split (1 izom/nap)</option>
          <option value="custom" data-hu="Egyéni" data-en="Custom">Egyéni</option>
        </select>
      </div>

      <div class="setting-group muscle-group-selector" id="muscleGroupSelector">
        <label data-hu="Izomcsoportok" data-en="Muscle Groups">Izomcsoportok</label>
        <div class="muscle-checkboxes">
          <label class="checkbox-label"><input type="checkbox" value="Chest" checked> <span data-hu="Mell" data-en="Chest">Mell</span></label>
          <label class="checkbox-label"><input type="checkbox" value="Back" checked> <span data-hu="Hát" data-en="Back">Hát</span></label>
          <label class="checkbox-label"><input type="checkbox" value="Legs" checked> <span data-hu="Láb" data-en="Legs">Láb</span></label>
          <label class="checkbox-label"><input type="checkbox" value="Arms" checked> <span data-hu="Kar" data-en="Arms">Kar</span></label>
          <label class="checkbox-label"><input type="checkbox" value="Abs" checked> <span data-hu="Has" data-en="Abs">Has</span></label>
          <label class="checkbox-label"><input type="checkbox" value="Extras"> <span data-hu="Extra" data-en="Extras">Extra</span></label>
        </div>
      </div>
    </div>

    <div id="plan"></div>

    <div class="button-container">
      <button onclick="generatePlan()" class="btn" data-hu="Terv Generálása" data-en="Generate Plan">Terv Generálása</button>
      <button onclick="downloadTXT()" class="btn" data-hu="Letöltés TXT-ként" data-en="Download as TXT">Letöltés TXT-ként</button>
    </div>

    <a href="projects.html">
      <button class="back-button" data-hu="Vissza" data-en="Go back">Vissza</button>
    </a>



    <!-- html2pdf könyvtár betöltése -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="../JS/language-switcher.js"></script>
    <script>
       // Translation mappings for dynamic content
       const translations = {
         dayPrefix: { hu: 'Nap', en: 'Day' },
         muscles: {
           Chest: { hu: 'Mell', en: 'Chest' },
           Back: { hu: 'Hát', en: 'Back' },
           Legs: { hu: 'Láb', en: 'Legs' },
           Arms: { hu: 'Kar', en: 'Arms' },
           Abs: { hu: 'Has', en: 'Abs' },
           Extras: { hu: 'Extra', en: 'Extras' }
         },
         downloadHeader: { hu: 'HETI EDZÉSTERV', en: 'WEEKLY WORKOUT PLAN' }
       };

       function getCurrentLang() {
         return document.documentElement.getAttribute('data-lang') || 'hu';
       }

       function translateDay(dayNum) {
         const lang = getCurrentLang();
         return `${translations.dayPrefix[lang]} ${dayNum}`;
       }

       function translateMuscle(muscle) {
         const lang = getCurrentLang();
         return translations.muscles[muscle]?.[lang] || muscle;
       }

       const exercises = {
          "Chest": [
            "Pushups",
            "Pseudo pushups",
            "Diamond pushups",
            "Dips",
            "Decline pushups",
            "Pike pushups",
            "Archer pushups",
            "Wide pushups",
            "Explosive pushups / clap pushups",
            "Ring pushups",
            "Chest flys (cables or rings)",
            "Bench press",
            "Incline bench press"
          ],

          "Legs": [
            "Weighted squats",
            "Bulgarian squats",
            "Attack steps (lunges)",
            "Step ups",
            "Squat hold",
            "Calf push",
            "Romanian deadlifts",
            "Nordic hamstring curls",
            "Pistol squats",
            "Jump squats",
            "Hip thrusts",
            "Glute bridges",
            "Seated calf raises"
          ],

          "Back": [
            "Pull ups",
            "Chin ups",
            "Standing rows",
            "Sitting rows",
            "Torso raises / deadlifts",
            "Inverted rows",
            "Lat pull downs",
            "Single-arm dumbbell rows",
            "Face pulls",
            "Back extensions",
            "Scapular pull ups"
          ],

          "Abs": [
            "Decline sit ups",
            "Leg raises",
            "Knee tucks",
            "Cable crunches",
            "Mountain climb",
            "Plank",
            "Side plank",
            "Hanging leg raises",
            "Russian twists",
            "Ab wheel rollouts",
            "Dead bugs",
            "V-ups"
          ],

          "Arms": [
            "Bicep curls / chin ups",
            "Cable pull downs (triceps)",
            "Lateral raises",
            "Overhead / military presses",
            "Arnold presses",
            "Hammer curls",
            "Concentration curls",
            "Skull crushers",
            "Close-grip bench press",
            "Triceps dips",
            "Front raises",
            "Rear delt raises"
          ],

          "Extras": [
            "Farmer walk",
            "Rope climbing",
            "Battle ropes",
            "Sled push / pull",
            "Loaded carries",
            "Grip hangs",
            "Neck flexion/extension",
            "Jump rope",
            "Conditioning circuits"
          ]
        };

        // State variables
        let selectedDays = 4;
        let currentSplit = 'push-pull-legs';
        let currentSchedule = {};

        // Split configurations
        const splitConfigs = {
          'push-pull-legs': {
            1: { "Day 1": ["Chest", "Back", "Legs", "Arms", "Abs"] },
            2: { "Day 1": ["Chest", "Arms", "Abs"], "Day 2": ["Back", "Legs", "Abs"] },
            3: { "Day 1": ["Chest", "Arms"], "Day 2": ["Back", "Abs"], "Day 3": ["Legs", "Abs"] },
            4: { "Day 1": ["Chest", "Arms"], "Day 2": ["Legs", "Abs"], "Day 3": ["Back", "Arms"], "Day 4": ["Legs", "Abs"] },
            5: { "Day 1": ["Chest", "Arms"], "Day 2": ["Legs"], "Day 3": ["Back", "Abs"], "Day 4": ["Chest", "Arms"], "Day 5": ["Legs", "Abs"] },
            6: { "Day 1": ["Chest", "Arms"], "Day 2": ["Back", "Abs"], "Day 3": ["Legs"], "Day 4": ["Chest", "Arms"], "Day 5": ["Back", "Abs"], "Day 6": ["Legs"] },
            7: { "Day 1": ["Chest", "Arms"], "Day 2": ["Back", "Abs"], "Day 3": ["Legs"], "Day 4": ["Chest", "Arms"], "Day 5": ["Back", "Abs"], "Day 6": ["Legs"], "Day 7": ["Arms", "Abs"] }
          },
          'upper-lower': {
            1: { "Day 1": ["Chest", "Back", "Arms", "Legs", "Abs"] },
            2: { "Day 1": ["Chest", "Back", "Arms", "Abs"], "Day 2": ["Legs", "Abs"] },
            3: { "Day 1": ["Chest", "Back", "Arms"], "Day 2": ["Legs", "Abs"], "Day 3": ["Chest", "Back", "Arms"] },
            4: { "Day 1": ["Chest", "Back", "Arms"], "Day 2": ["Legs", "Abs"], "Day 3": ["Chest", "Back", "Arms"], "Day 4": ["Legs", "Abs"] },
            5: { "Day 1": ["Chest", "Back", "Arms"], "Day 2": ["Legs", "Abs"], "Day 3": ["Chest", "Back", "Arms"], "Day 4": ["Legs", "Abs"], "Day 5": ["Chest", "Back", "Arms"] },
            6: { "Day 1": ["Chest", "Back", "Arms"], "Day 2": ["Legs", "Abs"], "Day 3": ["Chest", "Back", "Arms"], "Day 4": ["Legs", "Abs"], "Day 5": ["Chest", "Back", "Arms"], "Day 6": ["Legs", "Abs"] },
            7: { "Day 1": ["Chest", "Back", "Arms"], "Day 2": ["Legs", "Abs"], "Day 3": ["Chest", "Back", "Arms"], "Day 4": ["Legs", "Abs"], "Day 5": ["Chest", "Back", "Arms"], "Day 6": ["Legs", "Abs"], "Day 7": ["Abs", "Extras"] }
          },
          'full-body': {
            1: { "Day 1": ["Chest", "Back", "Legs", "Arms", "Abs"] },
            2: { "Day 1": ["Chest", "Back", "Legs", "Arms", "Abs"], "Day 2": ["Chest", "Back", "Legs", "Arms", "Abs"] },
            3: { "Day 1": ["Chest", "Back", "Legs", "Arms", "Abs"], "Day 2": ["Chest", "Back", "Legs", "Arms", "Abs"], "Day 3": ["Chest", "Back", "Legs", "Arms", "Abs"] },
            4: { "Day 1": ["Chest", "Back", "Legs", "Abs"], "Day 2": ["Chest", "Back", "Legs", "Abs"], "Day 3": ["Chest", "Back", "Legs", "Abs"], "Day 4": ["Arms", "Abs", "Extras"] },
            5: { "Day 1": ["Chest", "Back", "Legs", "Abs"], "Day 2": ["Chest", "Back", "Legs", "Abs"], "Day 3": ["Chest", "Back", "Legs", "Abs"], "Day 4": ["Chest", "Back", "Legs", "Abs"], "Day 5": ["Arms", "Abs"] },
            6: { "Day 1": ["Chest", "Back", "Legs", "Abs"], "Day 2": ["Chest", "Back", "Legs", "Abs"], "Day 3": ["Chest", "Back", "Legs", "Abs"], "Day 4": ["Chest", "Back", "Legs", "Abs"], "Day 5": ["Chest", "Back", "Legs", "Abs"], "Day 6": ["Arms", "Abs"] },
            7: { "Day 1": ["Chest", "Back", "Legs", "Abs"], "Day 2": ["Chest", "Back", "Legs", "Abs"], "Day 3": ["Chest", "Back", "Legs", "Abs"], "Day 4": ["Chest", "Back", "Legs", "Abs"], "Day 5": ["Chest", "Back", "Legs", "Abs"], "Day 6": ["Chest", "Back", "Legs", "Abs"], "Day 7": ["Arms", "Abs"] }
          },
          'bro-split': {
            1: { "Day 1": ["Chest", "Back", "Legs", "Arms", "Abs"] },
            2: { "Day 1": ["Chest", "Back", "Arms"], "Day 2": ["Legs", "Abs"] },
            3: { "Day 1": ["Chest", "Arms"], "Day 2": ["Back", "Abs"], "Day 3": ["Legs"] },
            4: { "Day 1": ["Chest"], "Day 2": ["Back"], "Day 3": ["Legs"], "Day 4": ["Arms", "Abs"] },
            5: { "Day 1": ["Chest"], "Day 2": ["Back"], "Day 3": ["Legs"], "Day 4": ["Arms"], "Day 5": ["Abs", "Extras"] },
            6: { "Day 1": ["Chest"], "Day 2": ["Back"], "Day 3": ["Legs"], "Day 4": ["Arms"], "Day 5": ["Abs"], "Day 6": ["Extras"] },
            7: { "Day 1": ["Chest"], "Day 2": ["Back"], "Day 3": ["Legs"], "Day 4": ["Arms"], "Day 5": ["Abs"], "Day 6": ["Chest", "Back"], "Day 7": ["Legs", "Arms"] }
          }
        };

        // Initialize day button handlers
        document.querySelectorAll('.day-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('selected'));
            this.classList.add('selected');
            selectedDays = parseInt(this.dataset.days);
            generatePlan();
          });
        });

        // Handle split change
        function onSplitChange() {
          const splitSelect = document.getElementById('splitSelect');
          currentSplit = splitSelect.value;
          const muscleSelector = document.getElementById('muscleGroupSelector');

          if (currentSplit === 'custom') {
            muscleSelector.classList.add('visible');
          } else {
            muscleSelector.classList.remove('visible');
          }

          generatePlan();
        }

        // Get selected muscles for custom split
        function getSelectedMuscles() {
          const checkboxes = document.querySelectorAll('#muscleGroupSelector input[type="checkbox"]:checked');
          return Array.from(checkboxes).map(cb => cb.value);
        }

        // Generate custom schedule based on selected muscles and days
        function generateCustomSchedule(days, muscles) {
          const schedule = {};
          if (muscles.length === 0) return schedule;

          for (let i = 1; i <= days; i++) {
            const dayMuscles = [];
            // Distribute muscles across days
            muscles.forEach((muscle, index) => {
              if (index % days === (i - 1) % days || days >= muscles.length) {
                dayMuscles.push(muscle);
              }
            });
            // Ensure each day has at least one muscle
            if (dayMuscles.length === 0) {
              dayMuscles.push(muscles[(i - 1) % muscles.length]);
            }
            schedule[`Day ${i}`] = dayMuscles;
          }
          return schedule;
        }

        // Build current schedule based on settings
        function buildSchedule() {
          if (currentSplit === 'custom') {
            const muscles = getSelectedMuscles();
            currentSchedule = generateCustomSchedule(selectedDays, muscles);
          } else {
            currentSchedule = splitConfigs[currentSplit][selectedDays] || {};
          }
          return currentSchedule;
        }

        // Add event listeners to muscle checkboxes for live update
        document.querySelectorAll('#muscleGroupSelector input[type="checkbox"]').forEach(cb => {
          cb.addEventListener('change', function() {
            if (currentSplit === 'custom') {
              generatePlan();
            }
          });
        });

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';

        function getRandomMoves(moves, count = 4) {
          if (moves.length <= count) return [...moves];
          const shuffled = [...moves].sort(() => 0.5 - Math.random());
          return shuffled.slice(0, count);
        }

        function decryptText(element, finalText, duration = 600) {
          const iterations = Math.floor(duration / 50);
          let iteration = 0;

          // Get available width for the text
          const maxWidth = element.offsetWidth;
          
          const interval = setInterval(() => {
            const displayText = finalText
              .split('')
              .map((char, index) => {
                if (index < iteration) {
                  return finalText[index];
                }
                return chars[Math.floor(Math.random() * chars.length)];
              })
              .join('');
            
            element.textContent = displayText;

            iteration += 1;

            if (iteration > finalText.length) {
              clearInterval(interval);
              element.textContent = finalText;
            }
          }, 50);
        }

        function generatePlan() {
          const planDiv = document.getElementById("plan");
          planDiv.innerHTML = "";

          const schedule = buildSchedule();

          const allDays = [];
          let dayIndex = 0;

          for (const [day, groups] of Object.entries(schedule)) {
            const dayDiv = document.createElement("div");
            dayDiv.className = "day generating";

            // Extract day number and translate
            const dayNum = day.replace('Day ', '');
            const dayTitle = document.createElement("h2");
            dayTitle.textContent = translateDay(dayNum);
            dayDiv.appendChild(dayTitle);

            groups.forEach(muscle => {
              const muscleTitle = document.createElement("div");
              muscleTitle.className = "muscle";
              muscleTitle.textContent = translateMuscle(muscle);
              dayDiv.appendChild(muscleTitle);

              const list = document.createElement("ul");
              const moves = getRandomMoves(exercises[muscle]);
              moves.forEach(move => {
                const li = document.createElement("li");
                li.textContent = move;
                li.dataset.finalText = move;
                list.appendChild(li);
              });
              dayDiv.appendChild(list);
            });

            planDiv.appendChild(dayDiv);
            allDays.push(dayDiv);
          }

          // Set fixed dimensions before animation to prevent layout shift
          allDays.forEach(dayDiv => {
            const height = dayDiv.offsetHeight;
            const width = dayDiv.offsetWidth;
            dayDiv.style.height = height + 'px';
            dayDiv.style.width = width + 'px';
            
            const listItems = dayDiv.querySelectorAll('li');
            listItems.forEach(li => {
              const liHeight = li.offsetHeight;
              const liWidth = li.offsetWidth;
              li.style.height = liHeight + 'px';
              li.style.width = liWidth + 'px';
            });
          });

          // Animate each day card appearing
          allDays.forEach((dayDiv, index) => {
            setTimeout(() => {
              dayDiv.classList.remove('generating');
              dayDiv.classList.add('fade-in');

              // Animate text decryption for exercise items
              const listItems = dayDiv.querySelectorAll('li');
              listItems.forEach((li, liIndex) => {
                const finalText = li.dataset.finalText;
                setTimeout(() => {
                  decryptText(li, finalText, 500);
                }, liIndex * 80);
              });
            }, index * 200);
          });
        }

        function downloadTXT() {
          const schedule = buildSchedule();
          const lang = getCurrentLang();
          const header = translations.downloadHeader[lang];
          let text = `${header}\n`;
          text += "=".repeat(header.length) + "\n\n";

          for (const [day, groups] of Object.entries(schedule)) {
            const dayNum = day.replace('Day ', '');
            const translatedDay = translateDay(dayNum);
            text += `${translatedDay}\n`;
            text += "-".repeat(translatedDay.length) + "\n";

            groups.forEach(muscle => {
              const translatedMuscle = translateMuscle(muscle);
              text += `  [${translatedMuscle}]\n`;
              const moves = getRandomMoves(exercises[muscle]);
              moves.forEach(move => {
                text += `    • ${move}\n`;
              });
              text += "\n";
            });
            text += "\n";
          }

          const blob = new Blob([text], { type: "text/plain" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "workout-plan.txt";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }


        // Regenerate plan when language changes
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.attributeName === 'data-lang') {
              generatePlan();
            }
          });
        });
        observer.observe(document.documentElement, { attributes: true });

        // Betöltéskor generálás
        generatePlan();
    </script>
</body>
</html>
