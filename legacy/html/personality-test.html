<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Személyiség Teszt</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/personality-test.css">
    <link rel="stylesheet" href="../CSS/language-switcher.css">
    <style>
        :root {
            --lang-accent: #f39c12;
        }
    </style>
</head>
<body class="dark-theme">

    <div class="all-content" id="all-content">
       

        <main class="container">
            <h1 data-hu="Nap–Hold személyiségteszt" data-en="Sun–Moon Personality Test">Nap–Hold személyiségteszt</h1>
            <p class="intro" data-hu="Válaszolj az 1–5 skálán: 1 = egyáltalán nem jellemző, 5 = nagyon jellemző." data-en="Answer on a 1-5 scale: 1 = not at all characteristic, 5 = very characteristic.">Válaszolj az 1–5 skálán: 1 = egyáltalán nem jellemző, 5 = nagyon jellemző.</p>

            <section id="quiz"></section>

            <div id="controls" class="controls">
                <button id="prevBtn" class="btn" disabled data-hu="Vissza" data-en="Back">Vissza</button>
                <button id="nextBtn" class="btn" data-hu="Következő" data-en="Next">Következő</button>
            </div>

            <template id="question-template">
                <div class="question-card">
                    <h2 class="q-title"></h2>
                    <div class="scale">
                    <!-- radio buttons generated by JS -->
                    </div>
                </div>
            </template>

            <section id="result" class="result hidden">
                <h2 data-hu="Eredményed" data-en="Your Result">Eredményed</h2>
                <p id="resultText"></p>
                <div class="result-bars">
                    <div class="bar-wrap"><label data-hu="Nap" data-en="Sun">Nap</label><div id="sunBar" class="bar"><div class="fill"></div></div><span id="sunScore"></span></div>
                    <div class="bar-wrap"><label data-hu="Hold" data-en="Moon">Hold</label><div id="moonBar" class="bar"><div class="fill"></div></div><span id="moonScore"></span></div>
                </div>
                <button id="retryBtn" class="btn" data-hu="Újrakezdés" data-en="Restart">Újrakezdés</button>
            </section>
        </main>

        <a href="javascript:history.back()" class="back-link">
            <button class="btn back-button" data-hu="Vissza" data-en="Go back">
                Vissza
            </button>
        </a>
    </div>
    <script src="../JS/language-switcher.js"></script>
    <script src="../JS/personality-test.js" type="module"></script>
</body>
</html>
