<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/personality-test.css">
</head>
<body>

    <div class="all-content" id="all-content">
       

        <main class="container">
            <h1>Nap–Hold személyiségteszt</h1>
            <p class="intro">Válaszolj az 1–5 skálán: 1 = egyáltalán nem jellemző, 5 = nagyon jellemző.</p>

            <section id="quiz"></section>

            <div id="controls" class="controls">
                <button id="prevBtn" class="btn" disabled>Vissza</button>
                <button id="nextBtn" class="btn">Következő</button>
            </div>

            <template id="question-template">
                <div class="question-card">
                    <h2 class="q-title"></h2>
                    <div class="scale">
                    <!-- radio buttons generated by JS -->
                    </div>
                </div>
            </template>

            <section id="result" class="result hidden">
                <h2>Eredményed</h2>
                <p id="resultText"></p>
                <div class="result-bars">
                    <div class="bar-wrap"><label>Nap</label><div id="sunBar" class="bar"><div class="fill"></div></div><span id="sunScore"></span></div>
                    <div class="bar-wrap"><label>Hold</label><div id="moonBar" class="bar"><div class="fill"></div></div><span id="moonScore"></span></div>
                </div>
                <button id="retryBtn" class="btn">Újrakezdés</button>
            </section>
        </main>

    </div>
    <a href="projects.html">
        <button class="btn" style="position: fixed; bottom: 20px; left: 20px">
            Go back
        </button>
    </a>
    <script src="JS/personality-test.js" type="module"></script>
</body>
</html>
