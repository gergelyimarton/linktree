<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Workout Plan</title>
  <link rel="stylesheet" href="CSS/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
    }
    #plan {
      max-width: 1000px;
      margin: 0 auto;
    }
    .day {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .day h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .muscle {
      font-weight: bold;
      margin-top: 10px;
    }
    ul {
      margin: 5px 0 15px 20px;
    }
    button, .back-button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      /* max-width: 300px;
      width: 100%; */
    }
    button:hover {
      background: #45a049;
    }
    .back-button {
      background-color: gray;
    }
    .back-button:hover {
      background: #333;
    }

    /* Mobilbarát beállítások */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .day {
        padding: 10px 15px;
      }
      .day h2 {
        font-size: 1rem;
      }
      .muscle {
        font-size: 0.95rem;
      }
      ul li {
        font-size: 0.9rem;
      }
      .back-button{
        position: static;
      }
    }
  </style>
</head>
<body>
    <h1>Weekly Workout Plan</h1>
    <div id="plan"></div>
    <button onclick="generatePlan()">Generate New Plan</button>

    <a href="projects.html">
        <button class="back-button">
            Go back
        </button>
    </a>
    <script>
        const exercises = {
        "Chest": [
            "Pushups", "Pseudo pushups", "Diamond pushups", "Dips",
            "Decline pushups", "Pike pushups", "Archer pushups"
        ],
        "Legs": [
            "Weighted squats", "Bulgarian squats", "Attack steps",
            "Step ups", "Squat hold", "Calf push"
        ],
        "Back": [
            "Pull ups", "Chin ups", "Standing rows",
            "Sitting rows", "Torso raises / deadlifts"
        ],
        "Abs": [
            "Decline sit ups", "Leg raises", "Knee tucks",
            "Cable crunches", "Mountain climb"
        ],
        "Arms": [
            "Bicep curls / chin ups", "Cable pull downs (triceps)",
            "Lateral raises", "Overhead / military presses", "Arnold presses"
        ],
        "Extras": [
            "Farmer walk", "Rope climbing"
        ]
        };

        const schedule = {
            "Day 1": ["Chest", "Arms", "Abs"],
            "Day 2": ["Legs", "Abs"],
            "Day 3": ["Back", "Abs"]
        };

        function getRandomMoves(moves, count = 4) {
            if (moves.length <= count) return [...moves];
            const shuffled = [...moves].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function generatePlan() {
            const planDiv = document.getElementById("plan");
            planDiv.innerHTML = "";

            for (const [day, groups] of Object.entries(schedule)) {
                const dayDiv = document.createElement("div");
                dayDiv.className = "day";
                const dayTitle = document.createElement("h2");
                dayTitle.textContent = day;
                dayDiv.appendChild(dayTitle);

                groups.forEach(muscle => {
                    const muscleTitle = document.createElement("div");
                    muscleTitle.className = "muscle";
                    muscleTitle.textContent = muscle;
                    dayDiv.appendChild(muscleTitle);

                    const list = document.createElement("ul");
                    getRandomMoves(exercises[muscle]).forEach(move => {
                        const li = document.createElement("li");
                        li.textContent = move;
                        list.appendChild(li);
                    });
                    dayDiv.appendChild(list);
                });

                planDiv.appendChild(dayDiv);
            }
        }

        // első betöltéskor generálás
        generatePlan();
    </script>
</body>
</html>
